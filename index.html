<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UjayyStore - Promo Ramadhan 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0f0d;
            --bg-card: rgba(16, 24, 20, 0.85);
            --bg-input: rgba(22, 35, 28, 0.9);
            --primary: #10b981;
            --primary-glow: #34d399;
            --accent: #f59e0b;
            --accent-glow: #fbbf24;
            --text-main: #f0fdf4;
            --text-muted: #86efac;
            --border: rgba(16, 185, 129, 0.3);
            --gold: #f59e0b;
            --gold-light: #fcd34d;
            --emerald: #10b981;
            --emerald-dark: #064e3b;
            --radius: 16px;
            --shadow: 0 8px 32px rgba(0,0,0,0.4);
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 80px;
            overflow-x: hidden;
            user-select: none;
            min-height: 100vh;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .pattern-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L60 30L30 60L0 30z' fill='none' stroke='%2310b981' stroke-width='1'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
            z-index: 10;
        }

        .text-primary { color: var(--primary); }
        .text-accent { color: var(--accent); font-weight: bold; }
        .text-center { text-align: center; }
        .hidden { display: none!important; }
        .flex-center { display: flex; justify-content: center; align-items: center; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(3deg); }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3), 0 0 40px rgba(245, 158, 11, 0.2); }
            50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.5), 0 0 60px rgba(245, 158, 11, 0.4); }
        }

        @keyframes numberPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes secondPulse {
            0% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
            50% { box-shadow: 0 0 25px rgba(245, 158, 11, 0.5); }
            100% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
        }

        @keyframes borderGlow {
            0%, 100% { border-color: rgba(16, 185, 129, 0.4); }
            50% { border-color: rgba(245, 158, 11, 0.6); }
        }

        @keyframes dotBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* GLITCH BLINK ANIMATION */
        @keyframes glitchBlink {
            0%, 90%, 100% {
                transform: translate(0);
                text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
                opacity: 1;
            }
            92% {
                transform: translate(-5px, 2px);
                text-shadow: 5px 0 #ff00ff, -5px 0 #00ffff;
                opacity: 0.8;
            }
            94% {
                transform: translate(5px, -2px);
                text-shadow: -5px 0 #ff00ff, 5px 0 #00ffff;
                opacity: 0.6;
            }
            96% {
                transform: translate(-3px, 0);
                text-shadow: 3px 0 #ff0000, -3px 0 #00ffff;
                opacity: 1;
            }
            98% {
                transform: translate(3px, 1px);
                text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
            }
        }

        .fade-in-up { animation: fadeInUp 0.6s var(--ease) forwards; opacity: 0; }
        .scale-in { animation: scaleIn 0.4s var(--ease) forwards; opacity: 0; }

        header {
            background: linear-gradient(180deg, rgba(10, 15, 13, 0.98) 0%, rgba(10, 15, 13, 0.85) 100%);
            backdrop-filter: blur(20px);
            padding: 15px 0;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            transition: 0.3s;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--primary-glow) 0%, var(--accent) 50%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            animation: glitchBlink 4s infinite ease-in-out;
            display: inline-block;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: var(--accent);
            letter-spacing: 3px;
            margin-top: -5px;
        }

        /* Promo Badge */
        .promo-badge {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            margin-left: 8px;
            animation: pulseGlow 2s infinite;
        }

        /* MAIN COUNTDOWN - UNIFORM LAYOUT */
        .main-countdown {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.12) 0%, rgba(6, 78, 59, 0.2) 50%, rgba(245, 158, 11, 0.08) 100%);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 25px 15px;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: borderGlow 3s ease-in-out infinite;
        }

        .main-countdown::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle at center, rgba(245, 158, 11, 0.08) 0%, transparent 50%);
            animation: float 10s ease-in-out infinite;
        }

        .countdown-header {
            position: relative;
            margin-bottom: 20px;
        }

        .countdown-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .countdown-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .countdown-subtitle span {
            color: var(--primary-glow);
            font-weight: 600;
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .countdown-box {
            background: linear-gradient(145deg, rgba(22, 35, 28, 0.95), rgba(16, 24, 20, 0.95));
            border: 2px solid rgba(16, 185, 129, 0.4);
            border-radius: 14px;
            width: 72px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .countdown-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
            border-radius: 12px 12px 0 0;
        }

        .countdown-box::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            right: 5%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.2), transparent);
        }

        .countdown-box.seconds {
            border-color: rgba(245, 158, 11, 0.5);
            animation: secondPulse 1s ease-in-out infinite;
        }

        .countdown-box.seconds::before {
            background: linear-gradient(180deg, rgba(245, 158, 11, 0.08) 0%, transparent 100%);
        }

        .countdown-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-main);
            line-height: 1;
            position: relative;
            transition: transform 0.15s ease;
        }

        .countdown-number.tick {
            animation: numberPop 0.2s ease;
        }

        .countdown-box.seconds .countdown-number {
            color: var(--accent);
        }

        .countdown-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 8px;
            font-weight: 600;
        }

        .countdown-separator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 0 2px;
            height: 72px;
        }

        .countdown-separator .dot {
            width: 5px;
            height: 5px;
            background: var(--primary);
            border-radius: 50%;
            animation: dotBlink 1s ease-in-out infinite;
        }

        .countdown-progress {
            margin-top: 20px;
            position: relative;
        }

        .progress-bar {
            height: 5px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
            transition: width 1s linear;
            position: relative;
        }

        .progress-text {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulseGlow 1.5s ease-in-out infinite;
        }

        .live-text {
            font-size: 0.7rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Profile */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3), 0 0 60px rgba(245, 158, 11, 0.2);
            transition: 0.5s;
            position: relative;
        }

        .profile-img:hover {
            transform: rotate(5deg) scale(1.08);
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.5), 0 0 80px rgba(245, 158, 11, 0.3);
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-glow), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-tag {
            display: inline-block;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(245, 158, 11, 0.15));
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 8px;
        }

        /* Menu */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-item {
            background: linear-gradient(145deg, var(--bg-card), rgba(6, 78, 59, 0.3));
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 18px 22px;
            border-radius: var(--radius);
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s var(--ease);
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(245, 158, 11, 0.05));
            opacity: 0;
            transition: 0.4s;
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        .menu-item i {
            font-size: 1.3rem;
            width: 28px;
            text-align: center;
            color: var(--primary);
            transition: 0.3s;
            position: relative;
        }

        .menu-item:hover {
            border-color: var(--primary);
            transform: translateX(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .menu-item:hover i {
            color: var(--accent);
            transform: scale(1.15);
        }

        .menu-item span {
            flex: 1;
            position: relative;
        }

        .menu-item::after {
            content: '\f054';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--text-muted);
            transition: 0.3s;
            font-size: 0.9rem;
            position: relative;
        }

        .menu-item:hover::after {
            color: var(--accent);
            transform: translateX(5px);
        }

        .back-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 5px 0 15px 0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .section-card {
            background: linear-gradient(145deg, var(--bg-card), rgba(6, 78, 59, 0.2));
            padding: 25px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transform-origin: center top;
            position: relative;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
            border-radius: var(--radius) var(--radius) 0 0;
            opacity: 0.8;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 1.3rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-main);
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        h3 {
            margin-bottom: 15px;
            font-size: 1.05rem;
            color: var(--text-main);
            font-weight: 600;
        }

        .brand-toggle {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .brand-btn {
            flex: 1;
            padding: 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-muted);
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 700;
            transition: all 0.4s var(--ease);
            position: relative;
            overflow: hidden;
            font-size: 0.85rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .brand-btn i {
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .brand-btn.active {
            border-color: var(--primary);
            color: var(--text-main);
            background: linear-gradient(145deg, rgba(16, 185, 129, 0.2), rgba(6, 78, 59, 0.3));
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .brand-btn.active i {
            color: var(--accent);
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .price-card {
            background: linear-gradient(145deg, var(--bg-input), rgba(22, 35, 28, 0.8));
            padding: 18px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.4s var(--ease);
            position: relative;
            overflow: hidden;
        }

        .price-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .price-card.selected {
            border-color: var(--accent);
            background: linear-gradient(145deg, rgba(245, 158, 11, 0.15), rgba(16, 185, 129, 0.1));
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.3);
        }

        .price-card.selected .duration {
            color: var(--accent);
        }

        .check-icon-anim {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 22px;
            height: 22px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0);
            transition: 0.3s var(--ease);
        }

        .check-icon-anim i {
            color: var(--bg-dark);
            font-size: 10px;
        }

        .price-card.selected .check-icon-anim {
            transform: scale(1);
        }

        .duration {
            font-weight: 800;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
            color: var(--text-main);
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-muted);
            font-size: 0.75rem;
            opacity: 0.6;
            display: block;
        }

        .price {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .price-usd {
            color: var(--text-muted);
            font-size: 0.75rem;
            display: block;
            margin-top: 3px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(145px, 1fr));
            gap: 10px;
            max-height: 450px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .game-grid::-webkit-scrollbar {
            width: 6px;
        }

        .game-grid::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .game-item {
            background: linear-gradient(145deg, var(--bg-input), rgba(22, 35, 28, 0.7));
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s var(--ease);
            border: 1px solid var(--border);
            opacity: 0;
            animation: fadeInUp 0.5s var(--ease) forwards;
        }

        .game-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
            transition: 0.3s;
        }

        .dot-green {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .dot-yellow {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .dot-red {
            background: #4b5563;
            border: 1px solid #6b7280;
        }

        .game-name {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .map-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .map-item {
            background: var(--bg-input);
            padding: 15px;
            border-radius: var(--radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .map-item:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .cb-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .cb-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: relative;
            height: 24px;
            width: 24px;
            background: rgba(22, 35, 28, 0.9);
            border: 2px solid var(--primary);
            border-radius: 6px;
            margin-right: 12px;
            transition: all 0.3s var(--ease);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark:after {
            content: "";
            display: none;
            width: 6px;
            height: 12px;
            border: solid var(--bg-dark);
            border-width: 0 2px 2 0;
            transform: rotate(45deg);

            reset() {
                this.x = Math.random() * width;

            sections.forEach(sec => sec.classList.add('hidden'));
            
            const menu = document.getElementById('main-menu');
            menu.classList.remove('hidden');
            window.scrollTo(0, 0);
            
            menu.classList.remove('fade-in-up');
            void menu.offsetWidth;
            menu.classList.add('fade-in-up');
        }

        function selectBrand(brand, btn) {
            _0xSTATE.gag.brand = brand;
            _0xSTATE.gag.price = 0;
            document.getElementById('gag-total').innerText = 'Rp 0';
            
            document.querySelectorAll('.price-card').forEach(c => {
                c.classList.remove('selected');
            });

            document.querySelectorAll('.brand-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const deadly = document.getElementById('brand-deadly');
            const g3 = document.getElementById('brand-g3store');
            
            if(brand === 'deadly') {
                g3.classList.add('hidden');
                deadly.classList.remove('hidden');
            } else {
                deadly.classList.add('hidden');
                g3.classList.remove('hidden');
            }
        }

        function selectPrice(el, price, duration) {
            const container = el.parentElement;
            container.querySelectorAll('.price-card').forEach(c => {
                c.classList.remove('selected');
            });
            
            el.classList.add('selected');
            
            _0xSTATE.gag.price = parseInt(price.replace('.',''));
            _0xSTATE.gag.priceStr = price.replace('.', '');
            _0xSTATE.gag.duration = duration;
            document.getElementById('gag-total').innerText = 'Rp ' + price;
        }

        function renderGameList() {
            const grid = document.getElementById('game-list-container');
            if(!grid) return;
            let html = '';
            _0xCONFIG.games.forEach((game, index) => {
                let c = game.status === 'green' ? 'dot-green' : (game.status === 'yellow' ? 'dot-yellow' : 'dot-red');
                let delay = index * 0.05;
                html += `<div class="game-item" onclick="orderGame('${game.name}')" style="animation-delay: ${delay}s"><div class="status-dot ${c}"></div><span class="game-name">${game.name}</span></div>`;
            });
            grid.innerHTML = html;
        }

        function orderGame(n) {
            const t = `Halo Admin UjayyStore, saya ingin membeli Cheat untuk game *${n}*. Mohon infonya.`;
            window.open(`https://wa.me/${_0xCONFIG.wa}?text=${encodeURIComponent(t)}`, '_blank');
        }

        function calculateJokgen() {
            let p = 0;
            document.querySelectorAll('.jokgen-check:checked').forEach(cb => p += parseInt(cb.value));
            let m = parseInt(document.getElementById('jokgen-matches').value) || 1;
            if(m < 1) m = 1;
            let tot = p * m;
            document.getElementById('jokgen-total').innerText = 'Rp ' + tot.toLocaleString('id-ID');
            return tot;
        }
        
        function selectAccLevel(el, level) {
            document.querySelectorAll('.acc-item').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            _0xSTATE.acc.level = level;
        }

 class="feature-item">Infinite Durability</div><div class="feature-item">Enable Entity Size</div><div class="feature-item">Enable FOV</div><div class="feature-item">Force Skill Enable</div><div class="feature-item">Disable Skill Hold</div><div class="feature-item" style="opacity:0.5;">Unlimited Bag (Maintenance)</div></div></div>`;

        function openModal(t) {
            const m = document.getElementById('feature-modal');
            const ttl = document.getElementById('modal-title');
            const bd = document.getElementById('modal-body');
            m.classList.add('active');
            if(t==='deadly') { ttl.innerHTML=`<i class="fa-solid fa-skull"></i> Fitur: 4 deadly sins`; bd.innerHTML=_featDeadly; }
            else if(t==='g3') { ttl.innerHTML=`<i class="fa-solid fa-store"></i> Fitur: G3 Store`; bd.innerHTML=_featG3; }
        }

        function closeModal(f) {
            document.getElementById('feature-modal').classList.remove('active');
        }

        function joinAll() {
            if(confirm("Apakah Anda yakin ingin membuka semua link sekaligus? Pastikan browser mengizinkan popup.")) {
                _0xCONFIG.groups.forEach(l => window.open(l, '_blank'));
            }
        }

        function checkoutWa(type) {
            let msg = "";
            const ign = (type === 'jokgen') ? (document.getElementById('jokgen-ign').value || "-") : "-";

            if (type === 'gag') {
                if(_0xSTATE.gag.price === 0) { showToast("Silakan pilih durasi cheat."); return; }
                const bName = _0xSTATE.gag.brand === 'deadly' ? '4 deadly sins' : 'G3 Store';
                msg = `Halo Admin Ujayy, saya mau order Cheat Gold And Glory.\n\n*Brand:* ${bName}\n*Durasi:* ${_0xSTATE.gag.duration}\n*Harga Promo:* Rp ${_0xSTATE.gag.priceStr} (Diskon 10%)\n\nMohon diproses!`;
            } 
            else if (type === 'jokgen') {
                const tot = calculateJokgen();
                if(tot === 0) { showToast("Pilih map minimal satu."); return; }
                if(ign === "-") { showToast("Mohon isi Username Game anda."); return; }
                let m = document.getElementById('jokgen-matches').value;
                let i = []; document.querySelectorAll('.jokgen-check:checked').forEach(cb => i.push(cb.dataset.name));
                msg = `Halo Admin Ujayy, order Jokgen.\n\n*Map:* ${i.join(', ')}\n*Jumlah Match:* ${m}\n*Total Promo:* Rp ${tot.toLocaleString('id-ID')} (Diskon 10%)\n*Username:* ${ign}\n\nSetuju aturan.`;
            }
            else if (type === 'acc') {
                const l = _0xSTATE.acc.level;
                if(!l) { showToast("Pilih level akun terlebih dahulu."); return; }
                msg = `Halo Admin, saya mau beli Akun Gold And Glory.\n\n*Level:* ${l}\n\nMohon info harganya.`;
            }

            window.open(`https://wa.me/${_0xCONFIG.wa}?text=${encodeURIComponent(msg)}`, '_blank');
        }
