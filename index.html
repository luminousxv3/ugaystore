    <style>
        /* --- RESET & VARIABLES --- */
        :root{
            --bg-dark:#0a0a0a; 
            --bg-card:#111; 
            --bg-input:#1a1a1a; 
            --primary:#fff; 
            --primary-hover:#e5e5e5; 
            --accent:#fff; 
            --text-main:#fff; 
            --text-muted:#888; 
            --border:#333; 
            --radius:12px; 
            --shadow:0 4px 15px rgba(0,0,0,0.5); 
            --danger:#fff;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif;-webkit-tap-highlight-color:transparent;}
        body{background-color:var(--bg-dark);color:var(--text-main);line-height:1.5;padding-bottom:80px;overflow-x:hidden;user-select:none;}
        
        /* --- UTILITIES --- */
        .container{max-width:900px;margin:0 auto;padding:0 15px;position:relative;z-index:2;}
        .text-primary{color:var(--primary);}
        .text-accent{color:var(--accent);font-weight:bold;}
        .text-center{text-align:center;}
        .hidden{display:none!important;}
        .flex-center{display:flex;justify-content:center;align-items:center;}
        
        /* --- ANIMATION UTILS --- */
        .fade-in-up { animation: fadeInUp 0.5s var(--ease) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .scale-in { animation: scaleIn 0.3s var(--ease) forwards; opacity: 0; transform: scale(0.9); }
        @keyframes scaleIn { to { opacity: 1; transform: scale(1); } }

        .pulse-glow { animation: pulseWhite 2s infinite; }
        @keyframes pulseWhite {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); border-color: rgba(255,255,255,0.8); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); border-color: #fff; }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); border-color: #fff; }
        }
        
        /* --- HEADER --- */
        header{background-color:rgba(10,10,10,0.9);backdrop-filter:blur(12px);padding:15px 0;box-shadow:0 4px 20px rgba(0,0,0,0.6);position:sticky;top:0;z-index:100;border-bottom:1px solid var(--border);transition: 0.3s;}
        .logo{font-size:1.7rem;font-weight:800;letter-spacing:-0.5px;text-transform:uppercase;color:#fff;text-shadow: 0 0 10px rgba(255,255,255,0.3);cursor:pointer;}
        .logo span{opacity:0.5;}
        
        /* --- MENU LAYOUT --- */
        #main-menu { padding-top: 20px; padding-bottom: 40px; }
        
        .profile-header{text-align:center;margin-bottom:30px;}
        .profile-img{width:120px;height:120px;border-radius:50%;border:3px solid #fff;margin-bottom:15px;object-fit:cover;box-shadow: 0 0 20px rgba(255,255,255,0.2); transition: 0.5s;}
        .profile-img:hover{transform: rotate(5deg) scale(1.05); box-shadow: 0 0 30px rgba(255,255,255,0.4);}
        
        .menu-container { display: flex; flex-direction: column; gap: 12px; }
        .menu-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 18px 20px;
            border-radius: var(--radius);
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        .menu-item i { font-size: 1.2rem; width: 25px; text-align: center; color: #fff; transition: 0.3s; }
        .menu-item:hover { background: #1a1a1a; border-color: #fff; transform: translateX(5px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .menu-item:hover i { color: #fff; transform: scale(1.1); }
        .menu-item span { flex: 1; }
        .menu-item::after { content: '\f054'; font-family: 'Font Awesome 6 Free'; font-weight: 900; color: #666; transition: 0.3s; font-size: 0.9rem; }
        .menu-item:hover::after { color: #fff; transform: translateX(5px); }

        /* --- BACK BUTTON --- */
        .back-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 5px 0 15px 0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .back-btn:hover { color: #fff; }
        
        /* --- SECTIONS --- */
        .section-card{background:var(--bg-card);padding:25px;border-radius:var(--radius);border:1px solid var(--border);margin-bottom:20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transform-origin: center top;}
        
        h2{margin-bottom:25px;font-size:1.4rem;border-bottom:1px solid var(--border);padding-bottom:15px;display:flex;justify-content:space-between;align-items:center;color:#fff;position:relative;}
        h2::after{content:'';position:absolute;bottom:-1px;left:0;width:50px;height:2px;background:#fff;}
        h2 span{font-size:0.8rem;font-weight:400;color:var(--text-muted);background:#222;padding:4px 10px;border-radius:4px;}
        h3{margin-bottom:15px;font-size:1.1rem;color:var(--text-main);font-weight:600;}
        
        /* --- BRANDS --- */
        .brand-toggle{display:flex;gap:15px;margin-bottom:25px;}
        .brand-btn{flex:1;padding:15px;background:var(--bg-input);border:1px solid var(--border);color:var(--text-muted);border-radius:var(--radius);cursor:pointer;font-weight:700;transition:0.4s;position:relative;overflow:hidden;font-size:0.9rem;text-align:center;display:flex;align-items:center;justify-content:center;gap:10px;}
        .brand-btn::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);transform: translateX(-100%);transition: 0.5s;}
        .brand-btn:hover::before{transform: translateX(100%);}
        .brand-btn i{font-size:1.2rem;transition:0.3s;}
        .brand-btn.active{border-color:var(--primary);color:#fff;background:#222;transform: translateY(-3px);box-shadow: 0 5px 15px rgba(0,0,0,0.3);}
        .brand-btn.active i{color:#fff; text-shadow: 0 0 8px #fff;}
        
        /* --- PRICING --- */
        .pricing-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:15px;margin-bottom:25px;}
        .price-card{background:var(--bg-input);padding:18px 10px;border-radius:var(--radius);cursor:pointer;border:1px solid var(--border);text-align:center;transition:0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);position:relative;overflow:hidden;}
        .price-card:hover{background:#222;border-color:#666;transform: translateY(-5px);}
        .price-card.selected{border-color:var(--primary);background:linear-gradient(145deg, #1a1a1a, #111); color: #fff; transform: scale(1.02);}
        .price-card.selected .duration{color:#fff;}
        
        .check-icon-anim { position:absolute; top:8px; right:8px; width:20px; height:20px; background:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center; transform: scale(0); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .check-icon-anim i { color:#000; font-size:10px; }
        .price-card.selected .check-icon-anim { transform: scale(1); }
        
        .duration{font-weight:800;font-size:1.1rem;display:block;margin-bottom:5px;color:white;}
        .price{color:var(--accent);font-weight:600;font-size:0.95rem;}
        .price-usd{color:var(--text-muted);font-size:0.8rem;display:block;margin-top:3px;}
        
        /* --- GAME LIST --- */
        .game-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(145px,1fr));gap:10px;max-height:450px;overflow-y:auto;padding-right:5px;}
        .game-grid::-webkit-scrollbar{width:6px;}
        .game-grid::-webkit-scrollbar-thumb{background:#333;border-radius:3px;}
        .game-item{background:var(--bg-input);padding:12px;border-radius:10px;display:flex;align-items:center;gap:12px;cursor:pointer;transition:0.3s;border:1px solid var(--border);opacity: 0; animation: fadeInRight 0.5s var(--ease) forwards;}
        .game-item:hover{border-color:#fff;background:#222;transform: translateX(5px); padding-left: 17px;}
        @keyframes fadeInRight { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .status-dot{width:10px;height:10px;border-radius:50%;flex-shrink:0;box-shadow:0 0 8px currentColor;transition: 0.3s;}
        .dot-green{background-color:#fff;color:#fff;box-shadow:0 0 8px rgba(255,255,255,0.5);}
        .dot-yellow{background-color:#888;color:#888;box-shadow:0 0 8px rgba(136,136,136,0.5);}
        .dot-red{background-color:#444;color:#444;border:1px solid #666;box-shadow:none;}
        .game-name{font-size:0.9rem;font-weight:500;}
        
        /* --- JOKGEN --- */
        .map-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px;margin-bottom:25px;}
        .map-item{background:var(--bg-input);padding:15px;border-radius:var(--radius);display:flex;justify-content:space-between;align-items:center;border:1px solid var(--border);transition: 0.3s;}
        .map-item:hover{border-color:#fff; background: #222;}
        
        .cb-container { display: flex; align-items: center; cursor: pointer; user-select: none; font-size: 0.9rem; font-weight: 500;}
        .cb-container input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
        .checkmark { position: relative; height: 22px; width: 22px; background-color: #1a1a1a; border: 2px solid #555; border-radius: 4px; margin-right: 12px; transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; justify-content:center;}
        .checkmark:after { content: ""; display: none; width: 5px; height: 10px; border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg); }
        .cb-container:hover .checkmark { border-color: #888; transform: scale(1.1); }
        .cb-container input:checked ~ .checkmark { background-color: #fff; border-color: #fff; transform: scale(1.1); }
        .cb-container input:checked ~ .checkmark:after { display: block; }
        .map-price{color:#fff;font-weight:700;transition: 0.3s;}
        
        .note-box{background:linear-gradient(135deg, #1a1a1a, #151515);border-left:4px solid #666;padding:15px;margin-bottom:25px;font-size:0.9rem;border-radius:0 var(--radius) var(--radius) 0; box-shadow: inset 0 0 20px rgba(0,0,0,0.5);}
        .note-box ul{padding-left:20px;margin-top:8px;}
        .note-box li{margin-bottom:6px;color:#ccc;list-style-type:square;}
        
        /* --- BUY ACCOUNT --- */
        .acc-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; margin-bottom: 25px; }
        .acc-item { 
            background: var(--bg-input); 
            border: 1px solid var(--border); 
            color: var(--text-muted); 
            padding: 18px 10px; 
            border-radius: var(--radius); 
            text-align: center; 
            font-weight: 700; 
            font-size: 0.9rem;
            cursor: pointer; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .acc-item i { font-size: 1.4rem; opacity: 0.7; transition: 0.3s; }
        .acc-item:hover { border-color: #fff; color: #fff; transform: translateY(-3px); }
        .acc-item:hover i { opacity: 1; color: #fff; }
        .acc-item.selected { background: #fff; color: #000; border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); transform: scale(1.05); }
        .acc-item.selected i { color: #000; opacity: 1; }
        
        /* --- INPUTS & BUTTONS --- */
        .input-group{margin-bottom:20px; position: relative;}
        label{display:block;margin-bottom:8px;color:var(--text-muted);font-size:0.8rem;font-weight:600;text-transform:uppercase;letter-spacing:1px;}
        select,input[type="text"],input[type="number"]{width:100%;padding:14px;background:var(--bg-input);border:1px solid var(--border);color:white;border-radius:var(--radius);font-size:1rem;outline:none;transition:0.3s;}
        select:focus,input:focus{border-color:#fff;box-shadow:0 0 0 3px rgba(255,255,255,0.1); background: #222;}
        
        .btn-action{width:100%;padding:16px;background:#fff;color:#000;border:none;border-radius:var(--radius);font-size:1rem;font-weight:800;cursor:pointer;text-transform:uppercase;margin-top:10px;transition:all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);display:flex;justify-content:center;align-items:center;gap:10px;letter-spacing:1px; position: relative; overflow: hidden;}
        .btn-action:active{transform: scale(0.96); }
        .btn-action:hover{background:#f0f0f0;box-shadow:0 10px 25px rgba(255,255,255,0.15); transform: translateY(-3px);}
        
        .btn-outline{background:transparent;border:1px solid #444;color:#ccc;margin-top:0;margin-bottom:20px;font-weight:600;font-size:0.9rem;padding:12px;display:flex;justify-content:center;align-items:center;gap:8px; transition: 0.3s;}
        .btn-outline:hover{border-color:#fff;color:#fff; background: rgba(255,255,255,0.05);}
        
        .total-display{background:linear-gradient(90deg, #1a1a1a, #111);padding:18px 20px;border-radius:var(--radius);margin-top:25px;display:flex;justify-content:space-between;align-items:center;font-size:1.1rem;font-weight:700;border:1px solid var(--border); box-shadow: inset 0 0 10px rgba(0,0,0,0.5);}
        
        /* --- GROUP LIST --- */
        .group-list{display:flex;flex-direction:column;gap:15px;margin-top:20px;}
        .group-item{display:flex;align-items:center;background:var(--bg-input);padding:15px;border-radius:var(--radius);border:1px solid var(--border);text-decoration:none;color:#fff;transition:0.3s; position: relative;}
        .group-item:hover{border-color:#fff;background:#222;transform:translateX(8px); box-shadow: -5px 0 15px rgba(255,255,255,0.05);}
        .group-icon{font-size:1.5rem;margin-right:15px;width:40px;text-align:center;display:flex;justify-content:center; transition: 0.3s;}
        .group-item:hover .group-icon{ transform: scale(1.2); color: #fff;}
        .group-info h4{font-size:1rem;margin-bottom:2px;}
        .group-info p{font-size:0.8rem;color:#888;}
        .group-arrow{margin-left:auto;color:#666;transition: 0.3s;}
        .group-item:hover .group-arrow{ color: #fff; transform: translateX(5px);}
        
        /* --- MODAL --- */
        .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;justify-content:center;align-items:center;z-index:1000;backdrop-filter:blur(8px);padding:15px; opacity: 0; pointer-events: none; transition: opacity 0.3s ease;}
        .modal-overlay.active{opacity: 1; pointer-events: all;}
        
        .modal-content{background:var(--bg-card);padding:0;width:100%;max-width:550px;max-height:85vh;overflow:hidden;border-radius:16px;border:1px solid var(--border);box-shadow:0 20px 50px rgba(0,0,0,0.8);display:flex;flex-direction:column; transform: scale(0.8) translateY(20px); transition: 0.4s var(--ease);}
        .modal-overlay.active .modal-content{transform: scale(1) translateY(0);}
        
        .modal-header{padding:20px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;background:var(--bg-input);}
        .modal-title{font-size:1.1rem;font-weight:700;color:#fff;display:flex;align-items:center;gap:10px;}
        .close-modal{background:none;border:none;color:#888;font-size:1.5rem;cursor:pointer;line-height:1;transition: 0.2s;}
        .close-modal:hover{color:#fff; transform: rotate(90deg);}
        .modal-body{padding:20px;overflow-y:auto;}
        
        .feature-section{margin-bottom:25px; border-bottom: 1px dashed #333; padding-bottom: 15px;}
        .feature-section:last-child{margin-bottom:0; border-bottom: none;}
        .feature-cat{display:block;color:#fff;font-size:0.95rem;font-weight:700;margin-bottom:12px;padding-bottom:8px;border-bottom:1px solid #333;text-transform:uppercase;letter-spacing:0.5px;}
        .feature-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px 15px;font-size:0.85rem;color:var(--text-muted);}
        .feature-item{display:flex;align-items:flex-start;gap:8px;line-height:1.4; transition: 0.2s;}
        .feature-item:hover{color: #fff; transform: translateX(3px);}
        .feature-item::before{content:"‚Ä¢";color:#fff;font-weight:bold;font-size:1.1em;line-height:1;margin-top:1px;}
        
        /* --- TOAST --- */
        #toast-container{position:fixed;top:20px;right:20px;z-index:9999;display:flex;flex-direction:column;gap:10px;}
        .toast{background:var(--bg-card);color:#fff;padding:12px 20px;border-radius:8px;border-left:4px solid #fff;box-shadow:0 5px 20px rgba(0,0,0,0.6);display:flex;align-items:center;gap:10px; transform: translateX(120%); transition: transform 0.4s var(--ease); max-width:300px;font-size:0.9rem;}
        .toast.show{transform: translateX(0);}
        
        /* --- FOOTER --- */
        footer{text-align:center;margin-top:30px;color:var(--text-muted);font-size:0.8rem;padding-bottom:20px; opacity: 0.6;}
        @media (max-width: 400px){.feature-grid{grid-template-columns:1fr;}}
    </style>
</head>

        function initEvents() {

        function closeIntro() {
            const el = document.getElementById('intro-overlay');
            el.style.transition = "opacity 0.5s ease";
            el.style.opacity = "0";

                el.style.display = 'none';

        function openPage(id) {
            document.getElementById('main-menu').classList.add('hidden');
            const sections = document.querySelectorAll('section');
            sections.forEach(sec => sec.classList.add('hidden'));
            
            const target = document.getElementById(id);
            target.classList.remove('hidden');
            window.scrollTo(0, 0);
            
            target.classList.remove('fade-in-up');
            void target.offsetWidth;
            target.classList.add('fade-in-up');
        }

        function goHome() {
            const sections = document.querySelectorAll('section');
            sections.forEach(sec => sec.classList.add('hidden'));
            
            const menu = document.getElementById('main-menu');
            menu.classList.remove('hidden');
            window.scrollTo(0, 0);
            
            menu.classList.remove('fade-in-up');
            void menu.offsetWidth;
            menu.classList.add('fade-in-up');
        }

        function selectBrand(brand, btn) {
            _0xSTATE.gag.brand = brand;
            _0xSTATE.gag.price = 0;
            document.getElementById('gag-total').innerText = 'Rp 0';
            
            document.querySelectorAll('.price-card').forEach(c => {
                c.classList.remove('selected', 'pulse-glow');
            });

            document.querySelectorAll('.brand-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const deadly = document.getElementById('brand-deadly');
            const g3 = document.getElementById('brand-g3store');
            
            if(brand === 'deadly') {
                g3.classList.add('hidden');

        function selectPrice(el, price, duration) {
            const container = el.parentElement;
            container.querySelectorAll('.price-card').forEach(c => {
                c.classList.remove('selected', 'pulse-glow');
            });
            
            el.classList.add('selected', 'pulse-glow'); 
            
            _0xSTATE.gag.price = parseInt(price.replace('.',''));
            _0xSTATE.gag.priceStr = price.replace('.', '');
            _0xSTATE.gag.duration = duration;
            document.getElementById('gag-total').innerText = 'Rp ' + price;

        function renderGameList() {
            const grid = document.getElementById('game-list-container');
            if(!grid) return;
            let html = '';
            _0xCONFIG.games.forEach((game, index) => {
                let c = game.status === 'green' ? 'dot-green' : (game.status === 'yellow' ? 'dot-yellow' : 'dot-red');
                let delay = index * 0.05; 
                html += `<div class="game-item" onclick="orderGame('${game.name}')" style="animation-delay: ${delay}s"><div class="status-dot ${c}"></div><span class="game-name">${game.name}</span></div>`;
            });
            grid.innerHTML = html;
        }

        function orderGame(n) {
            const t = `Halo Admin UjayyStore, saya ingin membeli Cheat untuk game *${n}*. Mohon infonya.`;
            window.open(`https://wa.me/${_0xCONFIG.wa}?text=${encodeURIComponent(t)}`, '_blank');
        }

        function calculateJokgen() {
            let p = 0;
            document.querySelectorAll('.jokgen-check:checked').forEach(cb => p += parseInt(cb.value));
            let m = parseInt(document.getElementById('jokgen-matches').value) || 1;
            if(m < 1) m = 1;
            let tot = p * m;
            document.getElementById('jokgen-total').innerText = 'Rp ' + tot.toLocaleString('id-ID');
            return tot;
        }
